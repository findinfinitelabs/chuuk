{% extends "base.html" %}

{% block title %}New Publication - Chuuk Dictionary OCR{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="mb-0"><i class="fas fa-plus me-2"></i>Create New Publication</h2>
    </div>
    <div class="card-body">
        <p class="text-muted">Create a new publication to organize your dictionary pages. You can upload up to 400+ pages per publication.</p>

        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">Publication Title <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="title" name="title" required placeholder="e.g., Chuuk-English Dictionary">
            </div>

            <div class="mb-4">
                <label for="description" class="form-label">Description (Optional)</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter a description of this publication..."></textarea>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-plus me-2"></i>Create Publication
                </button>
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-times me-2"></i>Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
